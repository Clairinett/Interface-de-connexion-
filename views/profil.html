<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Gerez votre profil dans la Incorporation de Claire et deverser vos oeuvres d'art partout sur la toile.">
        <link href="/assets/CSS/profil.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/assets/IMG/logo_claire_inc.svg">
        <title>Claire.inc | Votre profil</title>
    </head>
    <body>
        <header>
            <input type="checkbox" id="open">
            <label for="checkbox" class="burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            
            <nav class="menuBurger">
                <ul>
                    <li>
                        <h2>Où allez-vous ?</h2>
                    </li>
                    <li>
                        <h2><a href="#">Votre gallerie</a></h2>
                    </li>
                </ul>
            </nav>

            <img src="/assets/IMG/logo_claire_inc.svg" alt="logo_claire.inc"/>
            
        </header>

        <main>

            <h1>Votre profil</h1>

            <form method="post" action="/views/profil.html">
                <div class="yourAvatar">
                    <label>
                        <input type="file" accept="image/*, .jpg, .jpeg, .png" name="avatar"/>
                        <div id="avatar"></div>
                    </label>
                    <section>
                        <label>Photo de profil <em>/ Profil picture</em></label>
                        <p>512px /512px max</p>
                        <button id="uploadAvatar">Changer votre photo ici</button>
                    </section>
                </div>
                
                <label for="username">Nom d'utilisateur <em>/ Username</em>
                    <input type="text" name="username" placeholder="utilisatrice8" autofocus/>
                </label>
                
                <label for="e-mail">Mail <em>/ E-mail</em>
                    <input type="email" name="e-mail" placeholder="exemple@mail.com"/>
                </label>
            
                <label for="password">Mot de passe <em>/ Password</em>
                    <input type="password" name="password" placeholder="***********"/>
                </label>
                
                <label for="description">Votre description <em>/ Your descritpion</em>
                    <input class="description"type="text" name="description" placeholder="Quoi de beau sur vous ?"/>
                </label>
                    
            </form>

            <button>Annuler</button>
            <button>Valider</button>
        </main>

        <footer>
            <h3>Mentions légales</h3>

            <a href="#">Haut de page</a>
        </footer>

        <script src="/assets/JS/profil.js"></script>
    </body>
</html>
